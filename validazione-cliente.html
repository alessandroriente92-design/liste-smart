<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validazione Misure Cliente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .alert {
            padding: 15px 20px;
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .alert strong {
            color: #667eea;
        }

        .template-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
        }

        .template-title {
            font-size: 22px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .template-description {
            color: #495057;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .quote-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .quote-label {
            font-weight: 600;
            color: #495057;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .input-group label {
            font-weight: bold;
            color: #667eea;
            width: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .success {
            text-align: center;
            padding: 60px 20px;
        }

        .success h2 {
            color: #28a745;
            margin-bottom: 15px;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #28a745;
            stroke-miterlimit: 10;
            margin: 20px auto;
            box-shadow: inset 0px 0px 0px #28a745;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #28a745;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 30px #28a745; }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="loading">
            <div class="spinner"></div>
            <h2>Caricamento dati...</h2>
            <p>Attendere prego</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let validationId = urlParams.get('id');

        if (!validationId) {
            // Nessun ID nell'URL - chiedi all'utente
            showIdInput();
        } else {
            loadValidationData();
        }

        function showIdInput() {
            document.getElementById('app').innerHTML = `
                <h1>Validazione Misure</h1>
                <p class="subtitle">Inserisci l'ID ricevuto dal fornitore</p>
                
                <div class="alert">
                    <strong>üí° Hai ricevuto un ID?</strong><br>
                    Inseriscilo qui sotto per caricare le misure da validare.
                </div>

                <div style="margin: 30px 0;">
                    <label style="display: block; font-weight: bold; margin-bottom: 10px; font-size: 16px;">ID Validazione:</label>
                    <input type="text" id="manualId" placeholder="es: 695ae33043b1c97be919398a" style="width: 100%; padding: 12px; border: 2px solid #667eea; border-radius: 6px; font-family: monospace; font-size: 14px; margin-bottom: 15px;">
                    <button onclick="loadWithManualId()" class="btn">Carica Misure</button>
                </div>
            `;
        }

        function loadWithManualId() {
            const id = document.getElementById('manualId').value.trim();
            if (!id) {
                alert('‚ö†Ô∏è Inserisci l\'ID ricevuto dal fornitore');
                return;
            }
            validationId = id;
            loadValidationData();
        }

        async function loadValidationData() {
            try {
                // Nota: In produzione, dovresti avere un proxy server per nascondere la API key
                // Per semplicit√†, uso un endpoint pubblico di lettura
                const response = await fetch(`https://api.jsonbin.io/v3/b/${validationId}/latest`);
                
                if (!response.ok) {
                    throw new Error('Impossibile caricare i dati');
                }

                const result = await response.json();
                const data = result.record;

                if (data.status === 'confirmed') {
                    showAlreadyConfirmed();
                } else {
                    renderForm(data);
                }

            } catch (error) {
                console.error('Errore:', error);
                showError('Errore nel caricamento dei dati. Verifica il link o contatta il fornitore.');
            }
        }

        function renderForm(data) {
            let html = `
                <h1>Validazione Misure</h1>
                <p class="subtitle">Commessa: <strong>${data.projectName}</strong> | Data: ${data.projectDate}</p>
                
                <div class="alert">
                    <strong>üìê Istruzioni:</strong><br>
                    Inserisci le misure che trovi sull'<strong>abaco</strong> per ogni posizione master.<br>
                    <strong>NON</strong> inserire le misure delle repliche, saranno calcolate automaticamente.
                </div>
            `;

            html += '<form id="validationForm">';

            data.templates.forEach((template, index) => {
                html += `
                    <div class="template-section">
                        <div class="template-title">${template.pos}</div>
                        ${template.descrizione ? `<div class="template-description">${template.descrizione}</div>` : ''}
                `;

                template.yourQuotes.forEach((quote, qIndex) => {
                    html += `
                        <div class="quote-row">
                            <div class="quote-label">${quote.tipo}:</div>
                            <div class="input-group">
                                <label>L</label>
                                <input type="number" 
                                    name="t${index}_q${qIndex}_L" 
                                    placeholder="mm" 
                                    ${quote.L > 0 ? 'required' : ''}>
                            </div>
                            <div class="input-group">
                                <label>H</label>
                                <input type="number" 
                                    name="t${index}_q${qIndex}_H" 
                                    placeholder="mm"
                                    ${quote.H > 0 ? 'required' : ''}>
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
            });

            html += `
                <button type="submit" class="btn">‚úÖ CONFERMA MISURE</button>
            `;

            html += '</form>';

            document.getElementById('app').innerHTML = html;

            document.getElementById('validationForm').addEventListener('submit', (e) => {
                e.preventDefault();
                submitValidation(data);
            });
        }

        async function submitValidation(originalData) {
            const form = document.getElementById('validationForm');
            const formData = new FormData(form);

            // Raccogli le misure del cliente
            originalData.templates.forEach((template, tIndex) => {
                template.clientQuotes = template.yourQuotes.map((quote, qIndex) => {
                    const L = parseInt(formData.get(`t${tIndex}_q${qIndex}_L`) || 0);
                    const H = parseInt(formData.get(`t${tIndex}_q${qIndex}_H`) || 0);
                    return { tipo: quote.tipo, L, H };
                });
            });

            // Aggiorna status
            originalData.status = 'confirmed';
            originalData.confirmedAt = new Date().toISOString();

            // Salva su JSONBin.io
            try {
                // Nota: Questo richiede che l'endpoint sia pubblicamente scrivibile
                // In produzione, dovresti usare un backend
                const response = await fetch(`https://api.jsonbin.io/v3/b/${validationId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(originalData)
                });

                if (!response.ok) {
                    throw new Error('Errore durante il salvataggio');
                }

                showSuccess();

            } catch (error) {
                console.error('Errore:', error);
                alert('Errore durante il salvataggio. Riprova o contatta il fornitore.');
            }
        }

        function showSuccess() {
            document.getElementById('app').innerHTML = `
                <div class="success">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                    <h2>‚úÖ Misure Confermate!</h2>
                    <p style="font-size: 18px; color: #666; margin-top: 15px;">
                        Le tue misure sono state inviate con successo.<br>
                        Il fornitore ricever√† una notifica automatica.
                    </p>
                    <p style="font-size: 14px; color: #999; margin-top: 30px;">
                        Puoi chiudere questa pagina.
                    </p>
                </div>
            `;
        }

        function showAlreadyConfirmed() {
            document.getElementById('app').innerHTML = `
                <div class="alert" style="background: #d4edda; border-left-color: #28a745;">
                    <h2 style="color: #155724; margin-bottom: 10px;">‚úÖ Gi√† Confermato</h2>
                    <p style="color: #155724;">Hai gi√† confermato le misure per questa commessa.</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('app').innerHTML = `
                <div class="alert error">
                    <h2 style="margin-bottom: 10px;">‚ùå Errore</h2>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
